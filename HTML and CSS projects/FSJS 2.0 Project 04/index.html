<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 04 - FSJS2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100">
    <div class="container md:mx-auto">
        <nav class="flex w-full h-20">
            <ul class="flex flex-row items-center w-full font-sans text-lg font-medium">
                <li class="cursor-pointer"><img src="./images/logo.png" alt="calm logo"></li>
                <li class="ml-12 hover:text-green-700 hover:text-xl transition-all cursor-pointer">Blog</li>
                <li class="ml-12 hover:text-green-700 hover:text-xl transition-all cursor-pointer">Calm Playlist</li>

            </ul>
        </nav>
        <div class="flex w-full items-center justify-around font-sans">

                <h1 class="text-8xl font-medium mb-12 tracking-tight">Be <span class="text-green-800">Focus</span> and <span class="text-green-800">Productive</span></h1>
                <h4 class="text-lg font-normal mb-12">Not just an ordinary headphones.It's designed for medidation</h4>
                <button class="px-6 py-3 bg-green-700 rounded-2xl text-white hover:scale-110 transition-all">Learn More</button>
            </section>
            <section>
                <div class="flex justify-between items-center mb-6">
                    <img src="./images/img1.png" alt="image 1">
                    <img src="./images/img2.png" alt="image 2">

                <div>
                    <img src="./images/img3.png" alt="image 3">
